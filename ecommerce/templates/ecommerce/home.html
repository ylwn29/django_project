{% extends 'ecommerce/base.html' %}
{% block content %}
	{% for product in products %}

		<div class="col-md-4">
			<img src="{{product.image}}" style="width: 200px;">
			<h3><a class="article-title" href="#">{{ product.name }}</a></h3>
	    	<p class="article-content">{{ product.description }}</p>
	    	<button class="btn btn-primary">Add to cart</button>
		</div>			

	{% endfor %}
{% endblock content %} <!--add "content" to be more specific-->
